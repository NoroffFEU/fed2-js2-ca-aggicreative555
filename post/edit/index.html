<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <nav class="nav-bar"></nav>
      <a href="/">Home</a>
      <a href="/profile/">My Profile</a>
      <button id="logoutButton">Logout</button>
    </nav>
    <h1>Edit Post Page</h1>
    <form name="updatePost" id="updatePost">
    
    <label for="title">Post Title</label>
    <input type="text" name="title" id="title" placeholder="Title">
    
    <label for="content">Content</label>
    <textarea name="body" id="body" placeholder="Content" cols="30" rows="10"></textarea>
    
    <label for="url">Add image url</label>
    <input type="url" name="mediaUrl" id="mediaUrl" placeholder="url">
    
    <label for="alt">Add image alt text</label>
    <input type="text" name="mediaAlt" id="mediaAlt" placeholder="alt">
    
    <button type="submit" id="updateButton">Update Post</button>
    <button id="deleteButton">Delete Post</button>
    <a href="../../auth/login/">Login</a>
  </form>
  <script type="module" src="/src/app.js"></script>
  <script type="module" src="/src/js/router/views/postEdit.js"></script>
  </body>
